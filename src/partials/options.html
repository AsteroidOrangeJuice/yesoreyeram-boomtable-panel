<div class="boom-table">
    <div class="editor-row">
        <div class="section gf-form-group">
            <h4>Options</h4><br/>
            <div class="gf-form">
                <div class="gr-form-inline">
                    <div class="gf-form">
                        <label class="gf-form-label width-20">Debug</label>
                        <input type="checkbox" class="width-4" ng-model="ctrl.panel.debug_mode" ng-blur="ctrl.render()"
                            ng-change="ctrl.render()">
                    </div>
                </div>
            </div>
            <div class="gf-form">
                <div class="gr-form-inline">
                    <div class="gf-form">
                        <label class="gf-form-label width-20">Default Title for rows</label>
                        <input type="text" placeholder="Metric" class="gf-form-input width-18" ng-model="ctrl.panel.default_title_for_rows"
                            bs-tooltip="'Panel rows title'" ng-blur="ctrl.render()" data-ng-change="ctrl.render();">
                    </div>
                </div>
            </div>
            <div class="gf-form">
                <div class="gr-form-inline">
                    <div class="gf-form">
                        <label class="gf-form-label width-20">Default Title for columns</label>
                        <input type="text" placeholder="Value" class="gf-form-input width-18" ng-model="ctrl.panel.defaultPattern.col_name"
                            bs-tooltip="'Panel cols title'" ng-blur="ctrl.render()" data-ng-change="ctrl.render();">
                    </div>
                </div>
            </div>
            <div class="gf-form">
                <div class="gr-form-inline">
                    <div class="gf-form">
                        <label class="gf-form-label width-20">Row / Column indentification wrapper</label>
                        <input type="text" placeholder="Value" class="gf-form-input width-18" ng-model="ctrl.panel.row_col_wrapper"
                            bs-tooltip="'Default is _'" ng-blur="ctrl.render()" data-ng-change="ctrl.render();">
                    </div>
                </div>
            </div>
        </div>
        <div class="section gf-form-group">
            <h4>Advanced Options</h4><br/>
            <div class="gf-form" ng-repeat="option in ctrl.panel.currentOptionOverrides">
                    <label class="gf-form-label width-15">{{option.text}}</label>
                    <div>
                        <label class="gf-form-label width-10">{{option.value}}</label>
                    </div>
                    <button type="button" class="btn btn-primary btn-small" ng-click="ctrl.removeOptionOverride(option.propertyName)"
                        title="Remove">X</button>
                </div>
                <br />
                <div class="gf-form">
                    <span class="dropdown" dropdown-typeahead="ctrl.panel.optionOverrides" dropdown-typeahead-on-select="ctrl.setOptionOverride($item.propertyName, $subItem.value, $item.text)">
                    </span>
                </div>
        </div>
    </div>
</div>
